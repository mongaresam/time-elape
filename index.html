<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey to 2027</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #ec4899;
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0f172a;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a, #020617);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
            padding: 20px;
        }

        .bg-glow {
            position: absolute;
            width: 500px;
            height: 500px;
            background: var(--primary);
            filter: blur(150px);
            border-radius: 50%;
            opacity: 0.15;
            z-index: 0;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-20%, -20%); }
            to { transform: translate(20%, 20%); }
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 900px;
            background: var(--glass);
            backdrop-filter: blur(25px);
            padding: 3rem;
            border-radius: 40px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 40px;
            padding: 2px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .container:hover::before {
            opacity: 0.6;
        }

        .search-wrapper {
            position: relative;
            max-width: 450px;
            margin: 0 auto 2rem auto;
            animation: fadeInDown 0.8s ease-out;
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            fill: var(--primary);
            pointer-events: none;
        }

        .search-bar {
            width: 100%;
            padding: 16px 16px 16px 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border);
            border-radius: 100px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .search-bar:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: 800;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        .time-unit {
            background: rgba(15, 23, 42, 0.4);
            padding: 1.5rem 0.5rem;
            border-radius: 20px;
            border: 1px solid var(--border);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .time-unit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .time-unit:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .time-unit:hover::before {
            left: 100%;
        }

        .number {
            display: block;
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            transition: transform 0.2s ease;
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }

        .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #64748b;
            letter-spacing: 1px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            margin-top: 2rem;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 100px;
            transition: width 1s ease;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.6);
        }

        .milestone-text {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #94a3b8;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            .countdown { grid-template-columns: 1fr 1fr; }
            .container { padding: 2rem; }
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    
    <div class="container" id="main-container">
        <div class="search-wrapper">
            <svg class="search-icon" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
            <input type="text" class="search-bar" placeholder="Enter your quest..." id="searchInput">
        </div>

        <h1 id="mainTitle">JOURNEY TO 2027</h1>
        
        <div class="countdown" id="countdown">
            <div class="time-unit">
                <span class="number" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-unit">
                <span class="number" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="number" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="number" id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="milestone-text" id="milestoneText">Your journey continues...</div>
    </div>

    <script>
        const targetDate = new Date('January 1, 2027 00:00:00').getTime();
        const startDate = new Date('January 1, 2026 00:00:00').getTime();
        
        const searchBar = document.getElementById('searchInput');
        const container = document.getElementById('main-container');
        const progressFill = document.getElementById('progressFill');
        const milestoneText = document.getElementById('milestoneText');
        
        // Search functionality with animation
        searchBar.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && searchBar.value.trim()) {
                searchBar.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    searchBar.style.transform = 'scale(1)';
                    const quest = searchBar.value;
                    milestoneText.textContent = `ðŸš€ Quest accepted: "${quest}"`;
                    milestoneText.style.color = '#6366f1';
                    searchBar.value = '';
                    setTimeout(() => {
                        milestoneText.style.color = '#94a3b8';
                    }, 3000);
                }, 150);
            }
        });

        // Particle effect on hover
        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;
            container.style.setProperty('--mouse-x', `${x}%`);
            container.style.setProperty('--mouse-y', `${y}%`);
        });

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById('mainTitle').textContent = 'ðŸŽ‰ WELCOME TO 2027! ðŸŽ‰';
                document.getElementById('countdown').style.display = 'none';
                progressFill.style.width = '100%';
                milestoneText.textContent = 'The future is now!';
                return;
            }

            // Calculate time units
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Update display
            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            // Pulse effect on seconds change
            const secondsEl = document.getElementById('seconds');
            secondsEl.style.transform = 'scale(1.1)';
            setTimeout(() => secondsEl.style.transform = 'scale(1)', 200);

            // Update progress bar
            const totalDuration = targetDate - startDate;
            const elapsed = now - startDate;
            const progress = (elapsed / totalDuration) * 100;
            progressFill.style.width = `${Math.min(progress, 100)}%`;

            // Update milestone text based on progress
            if (days < 30) {
                milestoneText.textContent = 'ðŸ”¥ Final countdown! Almost there!';
            } else if (days < 100) {
                milestoneText.textContent = 'âš¡ Getting close! Keep pushing forward!';
            } else if (days < 200) {
                milestoneText.textContent = 'ðŸŒŸ Halfway through the journey!';
            } else {
                milestoneText.textContent = 'âœ¨ Your journey continues...';
            }
        }

        // Initial update and interval
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Add entrance animations
        document.querySelectorAll('.time-unit').forEach((unit, index) => {
            unit.style.animation = `fadeInDown 0.8s ease-out ${0.2 + index * 0.1}s both`;
        });

        // Add click effects to time units
        document.querySelectorAll('.time-unit').forEach(unit => {
            unit.addEventListener('click', () => {
                unit.style.transform = 'scale(0.95) translateY(-5px)';
                setTimeout(() => {
                    unit.style.transform = '';
                }, 200);
            });
        });
    </script>
</body>
</html>
